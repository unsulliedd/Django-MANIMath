<header>
    <nav id="navbar" class="navbar navbar-expand-md navbar-toggleable-sm">
        <div class="container">
            <a class="navbar-brand" style="color:wheat" href="{% url 'home' %}">
                <img class="navbar-logo" src="{% static 'media/img/MANIMath_logo.png' %}" alt="">MANIMath
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars" style="color:#fff; border:hidden; font-size:28px;"></i>
                </span>
            </button>
            <div class="nav_collapse navbar-collapse collapse d-md-inline-flex justify-content-between">
                <div class="navbar_right">
                    <ul class="navbar-nav flex">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'topic_list' %}">Topics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar_left">
                    <form class="navbar-search mx-1" method="GET" action="{% url 'topic_list' %}">
                        <input name="q" class="form-control form-control-dark" placeholder="Search..."
                               value="{{ query }}">
                    </form>
                    {% if user.is_authenticated %}
                        {% include 'partials/_navbarProfile.html' %}
                    {% else %}
                    <div class="navbar_account">
                        <a class="btn btn-outline-light navbar_login_btn" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-outline-light navbar_signup_btn" href="{% url 'register' %}">Sign-up</a>
                    </div>
                    <div class="navbar-dropdown">
                        <span class="btn navbar-dropdown dropdown-toggle" data-bs-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">
                        </span>
                        <div class="dropdown-menu dropdown-menu-navbar dropdown-menu-end">
                            <h5 class="dropdown-text">Social</h5>
                            <div role="separator" class="dropdown-divider"></div>
                            <div class="social-panel">
                                <span>
                                    <a href="https://github.com/unsulliedd"><i class="social-icon fab fa-github"></i></a>
                                </span>
                                <span>
                                    <a href="https://twitter.com"><i class="social-icon fab fa-twitter"></i></a>
                                </span>
                                <span>
                                    <a href="https://facebook.com"><i class="social-icon fab fa-facebook"></i></a>
                                </span>
                                <span>
                                    <a href="https://youtube.com"><i class="social-icon fab fa-youtube"></i></a>
                                </span>
                            </div>
                            <div role="separator" class="dropdown-divider"></div>
                            <div class="tools-panel">
                                <a class="dark-mode-toggle" id="dark-mode-toggle" style="font-size: 24px" href="#">
                                    <i class="fa-solid fa-moon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
