<div class="navbar_user dropdown">
    <a class="dropdown-toggle dropdown-menu-toggle" id="dropdownMenuButton"
       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
       style="display: flex;flex-direction: row;align-items: center;">
        <div style="display: flex; align-items: center">
            <span class="navbar_username">{{ user.username|upper }}</span>

            <img class="navbar_avatar" src="{{ user.profile.profile_photo.url }}" alt="Profile Picture">

        </div>
    </a>
    <div class="dropdown-menu dropdown_profile" style="right:0;left: auto;" aria-label="dropdownMenuButton">
        <a class="dropdown-item" href="#">Profile</a>
        <a class="dropdown-item" href="#">History</a>
        {% if user.is_superuser %}
        <a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a>
        <a class="dropdown-item" href="{% url 'api-root' %}">Api</a>
        {% endif %}
        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        <div role="separator" class="dropdown-divider"></div>
        <div class="social-panel">
            <span>
                <a href="https://github.com/unsulliedd">
                    <i class="social-icon fa-brands fa-github"> </i>
                </a>
            </span>
            <span>
                <a href="https://twitter.com">
                    <i class="social-icon fab fa-twitter"></i>
                </a>
            </span>
            <span>
                <a href="https://facebook.com">
                    <i class="social-icon fab fa-facebook"></i>
                </a>
            </span>
            <span>
                <a href="https://youtube.com">
                    <i class="social-icon fab fa-youtube"></i>
                </a>
            </span>
        </div>
        <div role="separator" class="dropdown-divider"></div>
        <div class="tools-panel">
            <a class="dark-mode-toggle" id="dark-mode-toggle" style="font-size: 24px" href="#">
                <i class="fa-solid fa-moon"></i>
            </a>
        </div>
    </div>
</div>
